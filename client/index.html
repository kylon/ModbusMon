    <template id="modal">
      <div class="fixed left-0 top-0 hidden h-full w-full overflow-y-auto overflow-x-hidden outline-hidden" tabindex="-1" aria-hidden="true">
        <div data-mbmon-modal-dialog-ref class="shadow-full-box pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out">

            <div class="flex shrink-0 items-center justify-between rounded-t-md p-4 bg-indigo-600 text-white">

              <button type="button" class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-hidden" data-mbmon-modal-dismiss aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

              </button>
            </div>

            <div class="mbody relative flex flex-col grow text-white"></div>
          </div>
        </div>
      </div>
    </template>

      <div class="loadscr absolute z-[99] top-0 left-0 right-0 bottom-0 bg-black/50 text-center pt-5 pb-4 hidden">
        <div class="inline-block h-8 w-8 animate-ping rounded-full bg-current align-[-0.125em] text-yellow-500 motion-reduce:animate-ping" role="status">
          <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
        </div>
      </div>
    </template>

    <template id="modal-menu-body">
      <div class="flex flex-col p-4" role="group">
        <span data-mbmon-modal-dismiss>
          <button class="rounded-t-lg w-full bg-indigo-1000 p-4 hover:bg-indigo-960 hover:transition hover:ease-in-out hover:duration-200" data-mbmon-modal-targ="#configedit">

        </span>

        <span data-mbmon-modal-dismiss>
          <button class="bg-indigo-1000 w-full p-4 hover:bg-indigo-960 hover:transition hover:ease-in-out hover:duration-200" data-mbmon-modal-targ="#logs">
            <i class="bi bi-card-text"></i> Logs
          </button>
        </span>

        <span data-mbmon-modal-dismiss>
          <button class="rounded-b-lg w-full bg-indigo-1000 p-4 hover:bg-indigo-960 hover:transition hover:ease-in-out hover:duration-200" data-mbmon-modal-targ="#power">

        </button>

    <template id="modal-configedit-body">
      <div class="flex flex-col h-full">
        <div class="flex flex-row mt-2 mb-2 justify-end items-center me-1">
          <label for="conf-edit-sel" class="mr-2">Select file:</label>
          <select id="conf-edit-sel" class="bg-indigo-900 p-1 rounded-md border border-indigo-1000 focus:outline-hidden focus:outline-indigo-1000 focus:outline-offset-0 focus:outline-4 focus:shadow-md mr-2"></select>

        </div>

    <template id="modal-configedit-footer">

        <button id="cfgedit-rld" type="button" class="mb-tx inline-block rounded-lg bg-indigo-1000 p-4 w-full font-medium leading-normal text-white hover:bg-indigo-960 focus:bg-indigo-960 focus:outline-hidden focus:ring-0 active:bg-indigo-950">
          <i class="bi bi-arrow-clockwise"></i> Reload from disk
        </button>
        <button data-mbmon-modal-dismiss id="cfgedit-save" type="button" class="mb-tx inline-block rounded-lg bg-indigo-1000 p-4 w-full font-medium leading-normal text-white hover:bg-indigo-960 focus:bg-indigo-960 focus:outline-hidden focus:ring-0 active:bg-indigo-950">
          <i class="bi bi-floppy-fill"></i> Save
        </button>
      </div>
    </template>

    <template id="modal-logs-body">
      <div class="flex flex-col">
        <div class="flex flex-row border-b-2 border-indigo-1000">

        <textarea id="uilogs-area" class="w-full text-white bg-indigo-900 focus:outline-hidden focus:outline-4 focus:outline-offset-0 focus:outline-indigo-1000" rows="20" readonly spellcheck="false"></textarea>
